<!DOCTYPE html>
<html>
<head>
  <!-- Import Vega & Vega-Lite (does not have to be from CDN) -->
  <script src="https://cdn.jsdelivr.net/npm/vega@5.20.2"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-lite@5.1.0"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-embed@6.17.0"></script>
  
  <!-- CSS file -->
  <link rel="stylesheet" type="text/css" href="styles.css" media="all">
  
</head>
<body>
  
<div id="scatter_plot"></div>
<div id="world_map"></div> <!-- New div for the world map -->

<script type="text/javascript">

  // Embed scatter plot
  var spec2 = "week10test.json";
  vegaEmbed('#scatter_plot', spec2).then(function(result) {
    // Access the Vega view instance (https://vega.github.io/vega/docs/api/view/) as result.view
  }).catch(console.error);

  // Embed world map
  var worldMapSpec = "test.json"; // Specify the JSON for the world map
  vegaEmbed('#world_map', worldMapSpec).then(function(result) {
    // Access the Vega view instance for the world map
  }).catch(console.error);

</script>

</body>
</html>
